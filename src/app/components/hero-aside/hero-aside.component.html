<aside class="container">
    <div id="scroll-container"></div>
    <div class="align" 
    [style.visibility]="show ? 'visible' : 'hidden'"
    >
        <div class="progress-container">
            <div class="track-line">
                <div class="progress-line"
                [style.transform]="'translateY('+scrollY+'%)'"
                > </div>
            </div>
        </div>
    </div>
</aside>
