<div *ngIf="posts; else spinner" class="card-grid">
    <div *ngFor="let post of posts">
        <a [routerLink]="['/posts',post.slug]">
            <!-- Display card with post title, image and description -->
            <div class="card-grid-item card">
                <div class="card-body">
                    <img
                        class="card-img-top"
                        src="{{ post.jetpack_featured_media_url }}"
                        alt=""
                    />
                    <h2 class="card-title">{{post.title.rendered}}</h2>
                    <h3 class="info"><span>{{post.date | date:'longDate'}} &#8226; {{post.yoast_head_json.twitter_misc['Est. reading time']}} read</span></h3>
                </div>
            </div>
        </a>
    </div>
</div>
<ng-template #spinner>
    <app-spinner></app-spinner>
</ng-template>
