<div *ngIf="posts; else spinner" class="card-grid">
    <div *ngFor="let post of posts">
        <a [routerLink]="['/posts',post.slug]">
            <!-- Display card with post title, image and description -->
            <div class="card-grid-item card">
                <div class="card-body">
                    <img
                        class="card-img-top"
                        src="{{ post?.featuredImage?.node?.link }}"
                        alt=""
                    />
                    <h2 class="card-title">{{post?.title}}</h2>
                    <h3 class="info"><span>{{post.date | date:'longDate'}} &#8226; {{post.seo.readingTime}} read</span></h3>
                </div>
            </div>
        </a>
    </div>
</div>
<ng-template #spinner>
    <app-spinner></app-spinner>
</ng-template>
